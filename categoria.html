<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>Física</title>
  <link href = "assets/css/reset.css" rel="stylesheet">
  <link href = "assets/css/style.css" rel="stylesheet"> 
  <link href = "https://fonts.googleapis.com/css?family=bodoni">
  <link href = "https://fonts.googleapis.com/css?family=Arial">  
  <script src="assets/js/codes.js"></script>
  <script src="assets/js/categoria.js"></script> 	
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"> 
</head>
<body>
 <div class="container">
  <ul> 
    <header class="header">
      
      <img class="logo" src="assets/img/logo.png" alt="logo">
      {{#each areasdoconhecimento}}
        <li class="categorias_laterais"><a href="categoria.html?key={{@key}}">{{this.categoria}}</a></li>
        {{/each}}
     </header>
  </ul>

  
    <img class= "image_principal" src="assets/img/{{this.imagem}}.png" alt="Albert EInstein; um grande físico">
    

    <p
    class="descricoes" >
    Nesta página está disponivel os projetos da subcategoria "Física", dentro da categoria "Áreas do Conhecimento".

    </p>

    <ul>
    <div class = "parent" >
      {{#each categoria}}
    <li class="conteudo_intext"><a href="projeto.html?key={{@key}}">{{this.titulo}}</a>
      <img class="imagem" src="assets/img/arduino-uno.png" alt="Arduino usado para programaco do sensores" >
    </li>

    </div>
    </ul>
    </div>
</body>
</html>
